<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
  </head>
  <body>
    <main>
      <h1>Tela de Login</h1>
      <form action="" method="get">
        <label for="input-email">E-mail</label>
        <input type="email" name="e-mail" placeholder="Digites teu e-mail." autocomplete="off" required autofocus id="input-email" />
        <br>
        <label for="input-password"></label>
        <input type="password" name="password" placeholder="Digites tua senha." required id="input-password">
        <br>
        <label for="lembre-me">
          <input type="checkbox" name="remaind-me" id="remind-me" />Lembra-me
        </label>
        <input type="submit" value="Entrar">
      </form>
    </main>
  </body>
</html>
